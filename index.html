<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>HTML-CSS-Booleaner</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <!--Qua andremo ad inserire il logo insieme ad una piccola grafica del nostro sito-->

                <img src="img/logo.svg" width="250px">

                <h1 style="font-size: 50px;">
                    Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee
                </h1>
                <div style="color: grey;">
                    Scritto da 
                    <span style="color:deepskyblue;">
                        The Booleaner
                    </span>
                </div>
                <div class="data">
                    il 10/10/2020
                </div>
                <div class="fotoTim">
                    <img src="img/tim-1.jpg" alt="Tim1" width="53%">
                    <img src="img/tim-2.jpg" alt="Tim2" width="45%">
                </div>
                <div class="infoFoto">
                    1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
                </div>
                <div class="infoFoto">
                    2nd Photo: Wikipedia, by Paul Clarke
                </div>
            </section>


        </main>

        <!--E in chiusura inseriremo qualche annuncio in una sezione chiamata "Potrebbero interessarti"-->
